    $.ajax({
        url: 'http://101.201.154.205:9092/ZD_2/wcList',
        data: {
            t: Math.random()
        },
        dataType: 'json',
        jsonp: 'callback'
    }).then(function(res){

         var arr = [];
         for(var i = 100;i<150;i++){
             arr.push(res[i])
         }
        var j = 0;

        function cread() {
            j++;
            if(j==50){
                j=0
            }else {
                var oDiv = $(`<tr >
                <th>MYR-CNY    汇率：</th>
                <th>现价：${arr[j].zprice}</th>
                <th>涨跌：${arr[j].fd}</th>
                <th>买价：${arr[j].mixprice}</th>
                <th>卖价：${arr[j].maxprice}</th>
            </tr>`);
                oDiv.appendTo($('table'));

                if(arr[j].fd.indexOf('-')==-1){
                    $('table tr th').css({
                        color:'red'
                    })
                }else{
                    $('table tr th').css({
                        color:'green'
                    })
                }
                if($('table tr').length>1){
                    $('table tr:nth-child(1)').remove();
                }
            }
        }
        cread();
        setInterval(cread,1000);

        console.log('error');
